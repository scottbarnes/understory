{% extends 'base.html' %}

{% load wagtailcore_tags %}
{% load crispy_forms_tags %}

{% block body_class %}template-article-submission{% endblock %}

{% block content %}
    <div class="container">
    <h1>{{ page.title }}</h1>
    {{ page.intro | richtext }}
    <form method="post" action="{% pageurl page %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br />
    </div>
{% endblock %}
